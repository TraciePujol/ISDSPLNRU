<!DOCTYPE html>
<html>
<head>
    <title>Welcome to PLNR U</title>
    <style>
        /* Center the content vertically */
        .centered-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 100% of viewport height */
        }
        /* Style for buttons container */
        .button-container {
            display: flex;
            flex-direction: row;
            margin-top: 20px; /* Adjust the margin as needed */
        }
        /* Style for buttons */
        .landing-button {
            margin: 0 10px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <!-- Title -->
        <h1>Welcome to PLNR U</h1>
        <!-- Buttons Container -->
        <div class="button-container">
            <!-- Login Button -->
            <a href="/login" class="landing-button">Login</a>
            <!-- Register Button -->
            <a href="/register" class="landing-button">Register</a>
        </div>
    </div>
</body>
</html>
