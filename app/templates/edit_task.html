<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>

    <!-- Task editing form -->
    <form method="POST" action="/edit_task/{{ task_id }}">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ task.title }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description" rows="4" required>{{ task.description }}</textarea><br>

        <!-- Add fields for additional properties -->
        <label for="notes">Notes:</label>
        <textarea name="notes" rows="4">{{ task.notes }}</textarea><br>

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" value="{{ task.start_date }}"><br>

        <label for="due_date">Due Date:</label>
        <input type="date" name="due_date" value="{{ task.due_date }}" required><br>

        <label for="time_estimate">Time Estimate (in minutes):</label>
        <input type="number" name="time_estimate" value="{{ task.time_estimate }}" required><br>

        <label for="course">Course:</label>
        <input type="text" name="course" value="{{ task.course }}" required><br>

        <input type="submit" value="Save Changes">
    </form>

    <a href="/tasks">Back to Tasks</a>
</body>
