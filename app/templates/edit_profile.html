<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        /* CSS for the sidebar navigation menu */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            padding-left: 10px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* CSS for the main content area */
        .content {
            margin-left: 270px; /* Adjust this value to leave space for the sidebar */
            margin-top: 20px; /* Add margin to move content down below the header */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar navigation menu -->
    <div class="sidebar">
        <a href="/home">Home</a>
        <a href="/tasks">Tasks</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Sign Out</a> <!-- Signout link added here -->
        <a href="mailto:support@plnru.com">Need Support</a>
    </div>

    <!-- Navigation menu in the header -->
    <header>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/tasks">Tasks</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/logout">Sign Out</a></li> <!-- Signout link added here -->
            <li><a href="mailto:support@plnru.com">Need Support</a></li>
        </ul>
    </header>
    <div style="margin-left: 300px;">
        <h1>Edit Profile</h1>

        <!-- Display user information for editing -->
        <form method="POST" action="/update_profile">
            <label for="user_username">Username:</label>
            <input type="text" id="user_username" name="user_username" value="{{ user.user_username }}" required><br><br>

            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" value="{{ user.user_email }}"><br><br>

            <label for="user_firstName">First Name:</label>
            <input type="text" id="user_firstName" name="user_firstName" value="{{ user.user_firstName }}"><br><br>

            <label for="user_lastName">Last Name:</label>
            <input type="text" id="user_lastName" name="user_lastName" value="{{ user.user_lastName }}"><br><br>

            <label for="user_college">College:</label>
            <input type="text" id="user_college" name="user_college" value="{{ user.user_college }}"><br><br>

            <label for="user_major">Major:</label>
            <input type="text" id="user_major" name="user_major" value="{{ user.user_major }}"><br><br>

            <!-- Graduation Date Dropdowns -->
            <label for="graduation_month">Graduation Month:</label>
            <select id="graduation_month" name="graduation_month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select><br><br>

            <!-- Graduation Year Dropdown -->
            <label for="graduation_year">Graduation Year:</label>
            <select id="graduation_year" name="graduation_year">
                {% for year in range(current_year, current_year + 6) %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select><br><br>

            <!-- Classification Dropdown -->
            <label for="user_classification">Classification:</label>
            <select id="user_classification" name="user_classification">
                <option value="Freshman">Freshman</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
                <!-- Add more classification options here if needed -->
            </select><br><br>

            <!-- Searchability Option -->
            <label for="is_searchable">Searchable:</label>
            <input type="checkbox" id="is_searchable" name="is_searchable" value="true" {% if user.is_searchable %}checked{% endif %}>

            <br><br>

            <button type="submit">Update Profile</button>
        </form>

        <!-- Footer -->
        <footer style="margin-top: 50px; margin-left: 270px;">
            <div class="footer-content">
                <div class="left-content">
                    <p>&copy; 2023 Capstone Consultants</p>
                    <div class="names">
                        <p>Project Manager: John Vrana</p>
                        <p>Documentation & Compliance: Marissa Black</p>
                        <p>Data & Quality Assurance: Tracie Pujol</p>
                        <p>ISDS 4125 Fall1 2023</p>
                    </div>
                </div>
                <div class="right-content">
                    <img src="/static/images/logo.png" alt="Capstone Consultants Logo">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
