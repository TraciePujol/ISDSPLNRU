<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <!-- Add your CSS styling if needed -->
</head>
<body>
    <!-- Include a form for editing the task details -->
    <form method="POST" action="/edit_task/{{ task_id }}">
        <!-- Display current task details in input fields for editing -->
        <label for="task_description">Task Description:</label>
        <input type="text" id="task_description" name="task_description" value="{{ task_description }}" required><br>

        <label for="task_notes">Task Notes:</label>
        <textarea id="task_notes" name="task_notes">{{ task_notes }}</textarea><br>

        <!-- Include other task details here for editing -->
        
        <button type="submit">Edit Task</button>
    </form>
</body>
</html>
