<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Profile | PLNR U</title>
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <link href="../static/css/main.css" rel="stylesheet" type="text/css">
        <link href="../static/css/sidebar.css" rel="stylesheet" type="text/css">
    </head>
<body>
    <!-- Sidebar navigation menu -->
    <div class="sidebar">

        <div class = sidebar-images>
            <a href="landing.html">
                <img class = "sidebar-image" src = "../static/assets/PLNRUdk_bg_icon.png" alt = "PLNR U">
            </a>

            <a href="landing.html">
                <img class = "sidebar-image" src = "../static/assets/logo-text-dk-bg.png" alt = "PLNR U">
            </a>
        </div>

        <br>

        <div class = "sidebar-links">
            <a class = "sidebar-link" href="home.html">Home</a>
            <a class = "sidebar-link" href="tasks.html">Tasks</a>
            <a class = "sidebar-link" href="profile.html">Profile</a>
            <a class = "sidebar-link" href="#" onclick="confirmLogout()">Log Out</a> <!-- Added onclick attribute -->
            <a class = "sidebar-link" href="mailto:support@plnru.com">Support</a>
        </div>
    </div>
    
    <div class = "left-block-w-sidebar">
        <h1>Edit Profile</h1>

        <!-- Display user information for editing -->
        <div class = "form">
                 <table class = "table-invisible">
                    <form method="POST" action="/update_profile">
                        <!-- Text inputs -->
                        <tr>
                            <td>
                                <label for="user_username">Username</label>
                            </td>
                            <td>
                                <input type="text" id="user_username" name="user_username" value="{{ user.user_username }}" required>
                             </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="user_email">Email</label>
                            </td>
                            <td>
                                <input type="email" id="user_email" name="user_email" value="{{ user.user_email }}">
                             </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="user_firstName">First Name</label>
                            </td>
                            <td>
                                <input type="text" id="user_firstName" name="user_firstName" value="{{ user.user_firstName }}">
                             </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="user_lastName">Last Name</label>
                            </td>
                            <td>
                                <input type="text" id="user_lastName" name="user_lastName" value="{{ user.user_lastName }}">
                             </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="user_college">College</label>
                            </td>
                            <td>
                                <input type="text" id="user_college" name="user_college" value="{{ user.user_college }}">
                             </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="user_major">Major</label>
                            </td>
                            <td>
                                <input type="text" id="user_major" name="user_major" value="{{ user.user_major }}">
                             </td>
                        </tr>

                        <!-- Graduation Date Dropdown -->
                        <tr>
                            <td>
                                <label for="graduation_month">Graduation Month</label>
                            </td>
                            <td>
                                <select id="graduation_month" name="graduation_month">
                                    <option value="January">January</option>
                                    <option value="February">February</option>
                                    <option value="March">March</option>
                                    <option value="April">April</option>
                                    <option value="May">May</option>
                                    <option value="June">June</option>
                                    <option value="July">July</option>
                                    <option value="August">August</option>
                                    <option value="September">September</option>
                                    <option value="October">October</option>
                                    <option value="November">November</option>
                                    <option value="December">December</option>
                                </select>
                             </td>
                        </tr>

                        <!-- Graduation Year Dropdown -->
                        <tr>
                            <td>
                                <label for="graduation_year">Graduation Year</label>
                            </td>
                            <td>
                                <select id="graduation_year" name="graduation_year">
                                    {% for year in range(current_year, current_year + 6) %}
                                        <option value="{{ year }}">{{ year }}</option>
                                    {% endfor %}
                                </select>
                             </td>
                        </tr>

                        <!-- Classification Dropdown -->
                        <tr>                  
                            <td>
                                <label for="user_classification">Classification</label>
                            </td>
                            <td>

                                <select id="user_classification" name="user_classification">
                                    <option value="Freshman">Freshman</option>
                                    <option value="Sophomore">Sophomore</option>
                                    <option value="Junior">Junior</option>
                                    <option value="Senior">Senior</option>
                                    <!-- Add more classification options here if needed -->
                                </select>
                             </td>
                        </tr>

                        <!-- Searchability Option -->
                        <tr>
                            <td>
                                <label for="is_searchable">Searchable*</label>
                            </td>
                            <td>
                                <input type="checkbox" id="is_searchable" name="is_searchable" value="true" {% if user.is_searchable %}checked{% endif %}>
                             </td>
                        </tr>
                    </form>
                 </table>

                 <p class = "helper-text">
                    *Check this option if you would like other students from your college to be able to find you in PLNR U.
                 </p>
                 
                 <br>

                <button type="submit" class = "button bright-blue left-button">Update Profile</button>
            </form>
        </div>

        <!-- Right image -->
        <img class = "full-height-image-w-sidebar" src="../static/assets/edit-profile.png">

    </div>

</body>
</html>
